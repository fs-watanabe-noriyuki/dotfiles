# prefixキーをC-tに変更する
set -g prefix C-t

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# | for sepqrate pane vertical
unbind %
bind | split-window -h

# - for separate paen horizontal
unbind '"'
bind - split-window -v

# Prefix+hjklでペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインサイズを上下左右（Prefix+JKHL）に変更
# Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# マウススクロールバインド解除
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# history size
set -g history-limit 100000

## copy mode
# Use vim keybindings in copy mode
setw -g mode-keys vi

# vim <=> tmux 間でクリップボード利用
set -g default-command "exec reattach-to-user-namespace -l $SHELL"

# start selection with v & end selection with y
bind-key    -T copy-mode-vi v     send-keys -X begin-selection
bind-key    -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key    -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Prefix+p でペースト
bind-key p paste-buffer

#set -g default-command "reattach-to-user-namespace -l $SHELL"

## 複数ペイン同時操作
bind e setw synchronize-panes on
bind E setw synchronize-panes off

### status bar
# left panel
set -g status-left-length 40
set -g status-left "#[fg=blue]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
# right panel
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
# refresh interval: 15s
set -g status-interval 15
# centerize
set -g status-justify centre
# visual notification
setw -g monitor-activity on
set -g visual-activity on
# set status bar top
set -g status-position top

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

#### COLOUR END

# 256colors
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

